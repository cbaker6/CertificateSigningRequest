os: osx
osx_image: xcode11.6
language: objective-c
#
jobs:
  include:
    - stage: Package Managers
      env: Cocoapods
      script:
        - pod lib lint
      deploy:
        - provider: script
          skip_cleanup: true
          script:
            - pod lib lint
            - source ~/.rvm/scripts/rvm
            - rvm use default
            - pod trunk push CertificateSigningRequest.podspec
          on:
            - tags: true
